<html lang="en">

                $('#cor').css('color', '#FF0000');
            });
        });
    </script>
    <meta charset="UTF-8">
    <title>Cursos da Alura</title>
    <style type="text/css" media="all">
        h1 {
            color: #090
        }
    </style>
</head>

<body>
    <h1 id="cor">Cabeçalho muda de cor</h1>
    <button type="button" id="btn-vermelha">Vermelha</button>
    <ul>
        <li>Vagrant</li>
        <li>Docker</li>
        <li>Ansible</li>
        <li>Integração Contínua</li>
    </ul>
</body>

</html>
